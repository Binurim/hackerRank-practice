<div class="layout-column align-items-center mt-50">

  <section class="layout-row align-items-center justify-content-between">
    <label>Celsius: </label>
    <input type="number" class="large" data-test-id="celsius-input" value="{{celsiusValue | number: '1.0-1'}}" (change)="celsiusValueConverter($event)"/>
  </section>

  <section class="layout-row align-items-center justify-content-between">
      <label>Fahrenheit: </label>
      <input type="number" class="large" data-test-id="fahrenheit-input" value="{{farenheitValue | number: '1.0-1'}}"  (change)="farenheitValueConverter($event)"/>
  </section>
</div>
